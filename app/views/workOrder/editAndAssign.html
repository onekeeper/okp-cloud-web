<div ng-init="init()">
    <div class="layout-container" style="padding-top: 15px;">
        <div class="row box-all">
            <div class="col-lg-12 col-md-12 box-all box-pading">
                <div class="ds-panel box-all" style="overflow-x: hidden">
                    <form class="form-horizontal clearfix">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <p>站点基本信息：</p>
                            <div class="col-lg-offset-1 clearfix">
                                <label class="pull-left">站点名：</label>
                                <div class="col-lg-6">
                                    sss
                                </div>
                            </div>
                            <div class="col-lg-offset-1 clearfix">
                                <label class="pull-left">站点ID：</label>
                                <div class="col-lg-6">
                                    sss
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <p>告警基本信息：</p>
                            <div class="col-lg-offset-1 clearfix">
                                <label class="pull-left">告警编号：</label>
                                <div class="col-lg-6">
                                    123
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form class="form-horizontal clearfix">
                        <div class="form-group">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <input type="text" class="form-control input-sm" ng-model="formData.name" placeholder="工单标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <select class="form-control input-sm" ng-model="formData.problem_type">
                                    <option>请选择故障类型</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <select class="form-control input-sm" ng-model="formData.server_type">
                                    <option>请选择处理类型</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form class="form-horizontal clearfix">
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <textarea class="form-control input-sm" cols="" rows="4" ng-model="formData.content" placeholder="填写工单处理记录"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <input type="file" id="J_uploadFile_edit" style="display: none;">
                                <button class="btn btn-default btn-xs" ng-click="uploadFile();">附件上传
                                </button>
                                <span>上传仅支持：PDF,TXT,DOC,JEPG,JPG......</span>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <!--TODO-->
                    <div class="list-group">
                        <a href=""><img src="../../src/images/toolBox/demo.png"/></a>
                    </div>
                    <hr>
                    <div class="clearfix form-group">
                        <div ng-if="commonFlag" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <button class="btn btn-default btn-sm">保存</button>
                        </div>
                        <div ng-if="!commonFlag" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <button class="btn btn-default btn-sm">取消</button>
                        </div>
                        <div ng-if="commonFlag" class="col-lg-offset-4 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <button class="btn btn-info btn-sm">升级工单</button>
                        </div>
                        <div ng-if="!commonFlag" class="col-lg-offset-4 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <button class="btn btn-info btn-sm">指派工单</button>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <button class="btn btn-info btn-sm">关闭工单</button>
                        </div>
                    </div>
                    <div>
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active"><a ui-sref="#handle" aria-controls="handle" role="tab" data-toggle="tab">处理记录</a></li>
                            <li role="presentation"><a ui-sref="#operate" aria-controls="operate" role="tab" data-toggle="tab">操作记录</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="col-lg-8">
                                <div role="tabpanel" class="tab-pane active" id="handle" style="height: 100px;">

                                </div>
                                <div role="tabpanel" class="tab-pane" id="operate" style="height: 100px;">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
