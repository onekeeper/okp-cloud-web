<div ng-init="init()">
    <!-- 搜索部分 -->
    <div ng-if="!commonFlag" class="row top-container mgt14">
        <div class="col-lg-12 col-md-12 top-right pdl25">
            <form>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 input-custom">
                    <input type="text" class="form-control" placeholder="请输入查询关键字" ng-model="query.queryValue" ng-keyup="queryAsKeyup($event)">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
                    <a role="button" class="btn btn-default btn-query fs12" ng-click="querySearch(true);">搜索</a>
                    <a role="button" class="btn btn-default btn-query fs12 mgl10" ng-click="queryClean(true);">重置</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 列表部分 -->
    <div class="layout-container pdt56">
        <div class="row box-all">
            <div class="col-lg-12 col-md-12 box-all box-pading">
                <div class="ds-panel box-all">
                    <div class="row table-top-section">
                        <div class="col-lg-6 col-md-6">
                            <div class="table-name">处理中的工单</div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-limit table-custom">
                            <thead>
                            <tr>
                                <th title="工单号">工单号</th>
                                <th title="站点名称">站点名称</th>
                                <th title="工单标题">标题</th>
                                <th title="创建者">创建者</th>
                                <th ng-if="!commonFlag" title="受理人">受理人</th>
                                <th title="处理类型">处理类型</th>
                                <th title="故障类型">故障类型</th>
                                <th title="持续时间">持续时间</th>
                                <th title="Idle时间">Idle时间</th>
                                <th title="状态">状态</th>
                            </tr>
                            </thead>
                            <tbody ng-show="initData.loading">
                            <tr class="tr-loading text-center">
                                <td colspan="8"><div class="loading"></div></td>
                            </tr>
                            </tbody>
                            <tbody ng-hide="initData.loading">
                            <tr class="tr-empty text-center" ng-show="cache.listArr.length==0">
                                <td colspan="8" ng-if="initData.getListError!=''">未找到结果</td>
                                <td colspan="8" ng-if="cache.listArr=='' && initData.getListError==''">未找到结果</td>
                            </tr>
                            <tr ng-repeat="item in cache.listArr">
                                <td><a ui-sref="main.workOrder.editAndAssign({id: item.id})"
                                       target="_blank">{{item.id}}</a></td>
                                <td>{{item.name}}</td>
                                <td>{{item.editor}}</td>
                                <td>{{item.creater}}</td>
                                <td ng-if="!commonFlag">{{item.receiver}}</td>
                                <td>{{item.server_type}}</td>
                                <td>{{item.problem_type}}</td>
                                <td>{{item.duration}}</td>
                                <td>{{item.idle}}</td>
                                <td>{{item.status}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <pager-directive pager="pager" func="'getHandlingList'" format-state="''" tbh="tbh" trh="trh" pslgst="pslgst" ng-hide="cache.listArr.length==0"></pager-directive>
                </div>
            </div>
        </div>
    </div>
</div>
