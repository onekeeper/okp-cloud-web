<div ng-init="init()">
    <div class="layout-container" style="padding-top: 15px;">
        <div class="row box-all">
            <div class="col-lg-12 col-md-12 box-all box-pading">
                <div class="ds-panel box-all" style="overflow-x: hidden">
                    <form class="form-horizontal clearfix">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <p>站点基本信息：</p>
                            <div class="col-lg-offset-1">
                                <label class="control-label pull-left">站点名：</label>
                                <div class="col-lg-6">
                                    <select class="form-control input-sm" ng-model="formData.site_name">
                                        <option>选择站点</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <p>告警基本信息：</p>
                            <div class="col-lg-offset-1">
                                <label class="control-label pull-left">告警编号：</label>
                                <div class="col-lg-6">
                                    <select class="form-control input-sm" ng-model="formData.alert_id">
                                        <option>选择待处理告警</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form class="form-horizontal clearfix">
                        <div class="form-group">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <input type="text" class="form-control input-sm" ng-model="formData.name" placeholder="工单标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <select class="form-control input-sm" ng-model="formData.problem_type">
                                    <option>请选择故障类型</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <select class="form-control input-sm" ng-model="formData.server_type">
                                    <option>请选择处理类型</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form class="form-horizontal clearfix">
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <textarea class="form-control input-sm" cols="" rows="4" ng-model="formData.content" placeholder="填写工单处理记录"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <input type="file" id="J_uploadFile" style="display: none;">
                                <button class="btn btn-default btn-xs" ng-click="uploadFile();">附件上传
                                </button>
                                <span>上传仅支持：PDF,TXT,DOC,JEPG,JPG......</span>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <!--TODO-->
                    <div class="list-group">
                        <a href=""><img src="../../src/images/toolBox/demo.png"/></a>
                    </div>
                    <button class="btn btn-primary center-block" ng-click="createWorkOrder();">创建</button>
                </div>
            </div>
        </div>
    </div>
</div>
