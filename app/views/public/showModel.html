<div class="modal fade" role="dialog" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content md-modal-content">
        	<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			    <h6 class="fs16">{{mTitle}}</h6>
			</div>
			<div class="modal-body">
				<ng-transclude></ng-transclude>
                <div class="pull-left error-msg" ng-show="errMsg!=''" ng-bind="errMsg"></div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default btn-query pull-right" data-text="取消" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
        </div>
    </div>
</div>
