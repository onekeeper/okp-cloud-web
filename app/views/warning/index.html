<div ng-init="init()">
    <!-- 搜索部分 -->
    <div class="row top-container">
        <div class="col-lg-12 col-md-12 top-right">
            <form class="ng-pristine ng-valid">
            <div class="col-lg-7 col-md-7 input-custom">
                    <table class="table-task pull-left">
                        <tbody>
                            <tr>
                                <td style="font-size: 14px;padding: 0;width: 12em;">输入查询条件(组合查询）</td>
                                <td><input type="text" class="form-control" placeholder="站点名称" id="" ng-model="siteName"></td>
                                <!--
                                <td><input type="text" class="form-control" placeholder="主机名称" id="" ng-model="hostName"></td>
                                -->
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-lg-1 col-md-1 ">
                        <a role="button" class="btn btn-default btn-query" ng-click="getWarnList();">确认</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 列表部分 -->
    <div class="layout-container">
        <div class="row box-all">
            <div class="col-lg-12 col-md-12 box-all box-pading">
                <div class="ds-panel box-all">
                    <div class="row table-top-section">
                        <div class="col-lg-6 col-md-6">
                            <div class="table-name">历史告警列表</div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-limit table-custom">
                            <thead>
                                <tr>
                                    <th title="创建时间">创建时间</th>
                                    <th title="站点名称">站点名称</th>
                                    <th title="主机名称">主机名称</th>
                                    <th title="告警级别">告警级别</th>
                                    <th title="告警状态">告警状态</th>
                                    <th title="告警详情">告警详情</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in cache.listArr">
                                    <td title="">{{item.create_at | dateFilter}}</td>
                                    <td><a ng-click="showSite(item.site_id);">{{item.site_name}}</a></td>
                                    <td>{{item.host}}</td>
                                    <td>{{item.severity == 1? '消息' : item.severity == 2 ? '告警' : '威胁'}}</td>
                                    <td>{{item.status == 1?'已解决':'遗留' }}</td>
                                    <td><a ng-click="showWarn(item);">{{item.content}}</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <pager-directive pager="pager" func="''" format-state="" tbh="tbh" trh="trh" pslgst="pslgst" ng-hide="loading || cache.sysArr.length==0" style="height:5%"></pager-directive>
                </div>
            </div>
        </div>
    </div>
    <div id="J_stationDetail" show-directive>
        <div ng-include="'views/public/stationDetail.html'"></div>
    </div>
    <div id="J_infoDetail" show-directive>
        <div ng-include="'views/public/infoDetail.html'"></div>
    </div>
</div>
