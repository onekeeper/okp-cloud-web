<div class="box box-all" ng-init="init()">
    <!-- 搜索部分 -->
    <div class="row top-container">
        <div class="col-lg-9 col-md-9 top-right pdl32">
             数据总览
        </div>
    </div>
    <div class="layout-container">
        <div class="row chart-row">
                    <div class="col-lg-3 col-md-3">
                        <div class="count-chart">
                            <h5 class="count-label">租户数量</h5>
                            <h1 class="count-num">100</h1>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="count-chart">
                            <h5 class="count-label">站点数量</h5>
                            <h1 class="count-num">200</h1>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="count-chart">
                            <h5 class="count-label">租户数量</h5>
                            <h1 class="count-num">200</h1>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="count-chart">
                            <h5 class="count-label">站点数量</h5>
                            <h1 class="count-num">200</h1>
                        </div>
                    </div>
        </div>
        <div class="row box-all box-all-list">
            <div class="col-lg-12 col-md-12 box-all box-pading">
                <div class="ds-panel box-all">
                    <div class="row table-top-section">
                        <div class="col-lg-6 col-md-6">
                            <div class="table-name">统计列表</div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-custom">
                            <thead>
                                <tr>
                                    <th>站点</th>
                                    <th>公司</th>
                                    <th>添加时间</th>
                                </tr>
                            </thead>
                            <tbody ng-show="partnerList.init.loading">
                                <tr class="tr-loading text-center">
                                    <td colspan="3"><div class="loading"></div></td>
                                </tr>
                            </tbody>
                            <tbody ng-hide="partnerList.init.loading">
                                <tr class="tr-empty text-center" ng-show="partnerList.init.tdObj.length==0">
                                    <td colspan="3" ng-if="partnerList.init.getListError!=''">{{partnerList.init.getListError}}</td>
                                    <td colspan="3" ng-if="partnerList.init.getListError==''">数据为空</td>
                                </tr>
                                <tr ng-repeat="item in partnerList.init.tdObj">
                                    <td ng-bind="item.site_name"></td>
                                    <td ng-bind="item.partner_name"></td>
                                    <td ng-bind="item.add_time"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <pager-directive pager="pager" func="'getListCount'" format-state="'formatState'" tbh="tbh" trh="trh" pslgst="pslgst" ng-hide="partnerList.init.loading || partnerList.init.tdObj.length==0"></pager-directive>
                </div>
            </div>
        </div>
    </div>
</div>
