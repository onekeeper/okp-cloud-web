<div class="box box-all" ng-init="init()">
    <div class="row top-container">
        <div class="col-lg-9 col-md-9 top-right pdl25">
            <form>
                <div class="col-lg-4 col-md-4 input-custom">
                    <input type="text" class="form-control" placeholder="请输入公司名称" ng-model="partnerList.query.partner_name">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <a role="button" class="btn btn-default btn-query fs12" ng-click="query(true)">搜索</a>
                    <a role="button" class="btn btn-default btn-query fs12 mgl10" ng-click="queryClean(true)">重置</a>
                </div>
            </form>
        </div>
    </div>
    <div class="layout-container">
        <div class="row box-all">
            <div class="col-lg-12 col-md-12 box-all box-pading">
                <div class="ds-panel box-all">
                    <div class="row table-top-section">
                        <div class="col-lg-6 col-md-6">
                            <div class="table-name">合作伙伴列表</div>
                        </div>
                        <div class="col-lg-6 col-md-6 text-right">
                            <div class="table-action">
                                <a role="button" class="btn btn-sm j-insert btn-primary" ng-click="clickAdd()">
                                    <img class="mgr10" src="src/images/icons/ico-insert.svg" />新增
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-custom">
                            <thead>
                                <tr>
                                    <th>公司名称</th>
                                    <th>登录账号</th>
                                    <th>省份</th>
                                    <th>城市</th>
                                    <th>地址</th>
                                    <th class="col-operate">操作</th>
                                </tr>
                            </thead>
                            <tbody ng-show="partnerList.init.loading">
                                <tr class="tr-loading text-center">
                                    <td colspan="6"><div class="loading"></div></td>
                                </tr>
                            </tbody>
                            <tbody ng-hide="partnerList.init.loading">
                                <tr class="tr-empty text-center" ng-show="partnerList.init.tdObj.length==0">
                                    <td colspan="6" ng-if="partnerList.init.getListError!=''">{{partnerList.init.getListError}}</td>
                                    <td colspan="6" ng-if="partnerList.init.getListError==''">数据为空</td>
                                </tr>
                                <tr ng-repeat="item in partnerList.init.tdObj">
                                    <td ng-bind="item.partner_name"></td>
                                    <td ng-bind="item.login_username"></td>
                                    <td ng-bind="item.province_name"></td>
                                    <td ng-bind="item.city_name"></td>
                                    <td ng-bind="item.address"></td>
                                    <td class="col-operate">
                                        <a role="button" class="icon icon-edit" title="修改"
                                           ng-click="clickEdit($index)"></a>
                                        <!--
                                        <a role="button" class="icon icon-del" title="删除"
                                           ng-click="clickDelete($index)"></a>
                                        -->
                                        <a role="button" class="icon icon-pwd" title="重置密码"
                                           ng-click="clickResetPwd($index)"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <pager-directive pager="pager" func="'getPartnerList'" format-state="'formatState'" tbh="tbh" trh="trh" pslgst="pslgst" ng-hide="partnerList.init.loading || partnerList.init.tdObj.length==0"></pager-directive>
                </div>
            </div>
        </div>
    </div>
     <div id="J_addPartner" modal-directive>
        <div ng-include="'views/sPartnerManage/addPartnerModal.html'"></div>
    </div>
    <div id="J_partnerConfirm" modal-directive>
        <div ng-include="'views/public/confirmModal.html'"></div>
    </div>
</div>
